<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Bootstrap | Stats preview card component</title>

    <style>
        .bg {
            background-color:  hsl(233, 47%, 7%);
        }
        .card {
            background-color: hsl(244, 38%, 16%);
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 0 auto;
        }
        .main-heading {
            color: hsl(0, 0%, 100%);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        .main-heading .accent {
            color: hsl(277, 64%, 61%);
        }
        h2 {
            color: hsl(0, 0%, 100%);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        p {
            color: hsla(0, 0%, 100%, 0.75);
            font-family: 'Lexend Deca', sans-serif;
            font-size: 15px;
        }
        p .headings-stats {
            color: hsla(0, 0%, 100%, 0.6);
            font-family: 'Lexend Deca', sans-serif;
        }

        .img-container {
            position: relative;
        }

        .img-fluid {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            margin: 0; 
            padding: 0; 
        }

        .overlay {
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(128, 0, 128, 0.5); 
            z-index: 1; 
        }

        @media (max-width: 375px) {
            .card {
                flex-direction: column; 
            }
            .main-heading, p {
                text-align: center;
            }
        }
    </style>

</head>
<body class="bg d-flex justify-content-center align-items-center vh-100">
    <div class="container card">
        <div class="row">
            <div class="col-md-6">
                <div class="img-container"> 
                    <img src="./images/image-header-desktop.jpg" class="img-fluid rounded-top d-md-none"> 
                    <div class="overlay"></div> 
                </div>
                <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="row mt-4">
                    <div class="col">
                        <h2>10k+</h2>
                        <p class="headings-stats">COMPANIES</p>
                    </div>
                    <div class="col">
                        <h2>314</h2>
                        <p class="headings-stats">TEMPLATES</p>
                    </div>
                    <div class="col">
                        <h2>12M+</h2>
                        <p class="headings-stats">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block"> 
                <div class="img-container"> 
                    <img src="./images/image-header-desktop.jpg" class="img-fluid rounded-right ">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
